apply plugin: 'java'
apply plugin: 'kotlin'

targetCompatibility = JavaVersion.VERSION_1_7
sourceCompatibility = JavaVersion.VERSION_1_7

configurations {
  lintChecks
}

dependencies {
  compile deps.lint.api
  compile deps.lint.checks
  compile deps.kotlin.stdlib

  testCompile deps.lint.core
  testCompile deps.lint.tests
  testCompile deps.test.festassert

  lintChecks files(jar)
}

jar {
  manifest {
    attributes('Lint-Registry': 'com.vanniktech.lintrules.rxjava2.IssueRegistry')
  }
}
