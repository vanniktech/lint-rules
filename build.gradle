apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.vanniktech.code.quality.tools'
apply plugin: 'com.vanniktech.android.junit.jacoco'

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.7.0'
    classpath 'com.vanniktech:gradle-code-quality-tools-plugin:0.5.0'
    classpath 'com.android.tools.build:gradle:2.3.0'
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.14.0'
  }
}

codeQualityTools {
  checkstyle {
    toolVersion = '7.8.2'
  }
  pmd {
    toolVersion = '5.8.0'
  }
}

allprojects {
  repositories {
    mavenCentral()
    jcenter()
  }
}

ext {
  minSdkVersion = 9
  targetSdkVersion = 25
  compileSdkVersion = 25
  buildToolsVersion = '25.0.2'
  lintVersion = '25.3.0'
}

ext.deps = [
    festassert : 'org.easytesting:fest-assert-core:2.0M10',
    mockitocore: 'org.mockito:mockito-core:2.3.0',

    lintapi    : "com.android.tools.lint:lint-api:${lintVersion}",
    lintchecks : "com.android.tools.lint:lint-checks:${lintVersion}",

    lint       : "com.android.tools.lint:lint:${lintVersion}",
    linttests  : "com.android.tools.lint:lint-tests:${lintVersion}",
]

task wrapper(type: Wrapper) {
  gradleVersion = '3.3'
  distributionType = Wrapper.DistributionType.ALL
}